volumes:
  n8n_storage:
  postgres_storage:
  ollama_storage:
  qdrant_storage:

networks:
  demo:

services:
  postgres:
    image: postgres:16-alpine
    hostname: postgres
    networks: ['demo']
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_storage:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 10

  n8n-import:
    image: n8nio/n8n:latest
    hostname: n8n-import
    container_name: n8n-import
    networks: ['demo']
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false
      - N8N_ENCRYPTION_KEY
      - N8N_USER_MANAGEMENT_JWT_SECRET
      - OLLAMA_HOST=${OLLAMA_HOST:-ollama-cpu:11434}
    env_file:
      - path: .env
        required: true
    entrypoint: /bin/sh
    command:
      - "-c"
      - "n8n import:credentials --separate --input=/demo-data/credentials && n8n import:workflow --separate --input=/demo-data/workflows"
    volumes:
      - ./n8n/demo-data:/demo-data
    depends_on:
      postgres:
        condition: service_healthy

  n8n:
    image: n8nio/n8n:latest
    hostname: n8n
    container_name: n8n
    networks: ['demo']
    restart: unless-stopped
    expose:
      - '5678'
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5678 || exit 1"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - n8n_storage:/home/node/.n8n
      - ./n8n/demo-data:/demo-data
      - ./shared:/data/shared
    depends_on:
      postgres:
        condition: service_healthy
      n8n-import:
        condition: service_completed_successfully
    environment:
      - N8N_HOST=n8n.trainingfoundry.ai # Updated from local to DNS
      - N8N_PROTOCOL=https #Only secure connections on 443 incoming
      - WEBHOOK_URL=https://n8n.trainingfoundry.ai/
      - N8N_PROXY_HOPS=1 # Required to ensure x-forward hearder from Caddy is recognized as secure
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false
      - N8N_ENCRYPTION_KEY
      - N8N_USER_MANAGEMENT_JWT_SECRET
      - OLLAMA_HOST=${OLLAMA_HOST:-ollama-cpu:11434}
    env_file:
      - path: .env
        required: true

  caddy:
    image: caddy/caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_data:/data
    networks:
      - demo

  qdrant:
    image: qdrant/qdrant
    hostname: qdrant
    container_name: qdrant
    networks: ['demo']
    restart: unless-stopped
    ports:
      - 6333:6333
    volumes:
      - qdrant_storage:/qdrant/storage

  # All Ollama related services are now explicitly defined
  ollama-cpu:
    profiles: ["cpu"]
    image: ollama/ollama:latest
    container_name: ollama-cpu
    networks: ['demo']
    restart: unless-stopped
    ports:
      - 11434:11434
    volumes:
      - ollama_storage:/root/.ollama
    entrypoint: ["ollama"]
    command: ["serve"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  ollama-gpu:
    profiles: ["gpu-nvidia"]
    image: ollama/ollama:latest
    container_name: ollama-gpu
    networks: ['demo']
    restart: unless-stopped
    ports:
      - 11434:11434
    volumes:
      - ollama_storage:/root/.ollama
    entrypoint: ["ollama"]
    command: ["serve"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  ollama-gpu-amd:
    profiles: ["gpu-amd"]
    image: ollama/ollama:rocm
    container_name: ollama-gpu-amd
    networks: ['demo']
    restart: unless-stopped
    ports:
      - 11434:11434
    volumes:
      - ollama_storage:/root/.ollama
    entrypoint: ["ollama"]
    command: ["serve"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    devices:
      - "/dev/kfd"
      - "/dev/dri"

  ollama-pull-llama-cpu:
    profiles: ["cpu"]
    image: ollama/ollama:latest
    networks: ['demo']
    container_name: ollama-pull-llama-cpu
    volumes:
      - ollama_storage:/root/.ollama
    entrypoint: /bin/sh
    environment:
      - OLLAMA_HOST=ollama-cpu:11434
    command:
      - "-c"
      - "sleep 3; ollama pull llama3"
    depends_on:
      ollama-cpu:
        condition: service_healthy

  ollama-pull-qwen-cpu:
    profiles: ["cpu"]
    image: ollama/ollama:latest
    networks: ['demo']
    container_name: ollama-pull-qwen-cpu
    volumes:
      - ollama_storage:/root/.ollama
    entrypoint: /bin/sh
    command:
      - "-c"
      - "sleep 3; ollama pull qwen:0.5b"
    depends_on:
      ollama-cpu:
        condition: service_healthy

  ollama-pull-llama-gpu:
    profiles: ["gpu-nvidia"]
    image: ollama/ollama:latest
    networks: ['demo']
    container_name: ollama-pull-llama-gpu
    volumes:
      - ollama_storage:/root/.ollama
    entrypoint: /bin/sh
    environment:
      - OLLAMA_HOST=ollama-gpu:11434
    command:
      - "-c"
      - "sleep 3; ollama pull llama3"
    depends_on:
      ollama-gpu:
        condition: service_healthy

  ollama-pull-qwen-gpu:
    profiles: ["gpu-nvidia"]
    image: ollama/ollama:latest
    networks: ['demo']
    container_name: ollama-pull-qwen-gpu
    volumes:
      - ollama_storage:/root/.ollama
    entrypoint: /bin/sh
    environment:
      - OLLAMA_HOST=ollama-gpu:11434
    command:
      - "-c"
      - "sleep 3; ollama pull qwen:0.5b"
    depends_on:
      ollama-gpu:
        condition: service_healthy

  ollama-pull-llama-gpu-amd:
    profiles: ["gpu-amd"]
    image: ollama/ollama:rocm
    networks: ['demo']
    container_name: ollama-pull-llama-gpu-amd
    volumes:
      - ollama_storage:/root/.ollama
    entrypoint: /bin/sh
    environment:
      - OLLAMA_HOST=ollama-gpu-amd:11434
    command:
      - "-c"
      - "sleep 3; ollama pull llama3"
    depends_on:
      ollama-gpu-amd:
        condition: service_healthy

  ollama-pull-qwen-gpu-amd:
    profiles: ["gpu-amd"]
    image: ollama/ollama:rocm
    networks: ['demo']
    container_name: ollama-pull-qwen-gpu-amd
    volumes:
      - ollama_storage:/root/.ollama
    entrypoint: /bin/sh
    environment:
      - OLLAMA_HOST=ollama-gpu-amd:11434
    command:
      - "-c"
      - "sleep 3; ollama pull qwen:0.5b"
    depends_on:
      ollama-gpu-amd:
        condition: service_healthy
